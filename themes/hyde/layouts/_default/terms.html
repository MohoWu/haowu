{{ partial "head.html" . }}
  {{ partial "sidebar.html" . }}

<div class="content container">
  <h1>{{ .Title }}</h1>
  <ul class="terms">
  {{ range $key, $value := .Data.Terms }}
  <li>
    <a href="{{ (print "/" $.Data.Plural "/" $key | urlize) | relURL }}">
      {{ $key }}
    </a>
    ({{ len $value }})
  </li>
  {{ end }}
</ul>
</div>

{{ partial "foot.html" . }}
